<svg width="600" height="420" viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .dark { fill: #1f3f6b; }
      .mid { fill: #3f6fa3; }
      .light { fill: #9bb6c8; }
      .text-dark { fill: #1f3f6b; font-family: Arial, Helvetica, sans-serif; }
      .text-light { fill: #6b8fb3; font-family: Arial, Helvetica, sans-serif; }
    </style>
  </defs>

  <!-- Buildings -->
  <rect x="255" y="60" width="50" height="120" class="dark"/>
  <rect x="315" y="40" width="55" height="140" class="mid"/>
  <rect x="380" y="70" width="40" height="110" class="light"/>

  <!-- Left Roof -->
  <polygon points="160,210 240,150 320,210 300,210 240,170 180,210" class="mid"/>
  <rect x="210" y="210" width="60" height="45" class="light"/>
  <rect x="225" y="225" width="12" height="12" fill="#ffffff"/>
  <rect x="243" y="225" width="12" height="12" fill="#ffffff"/>

  <!-- Right Roof -->
  <polygon points="300,210 380,150 460,210 440,210 380,170 320,210" class="mid"/>
  <rect x="350" y="210" width="60" height="45" class="light"/>
  <rect x="365" y="225" width="12" height="12" fill="#ffffff"/>
  <rect x="383" y="225" width="12" height="12" fill="#ffffff"/>

  <!-- Company Name -->
  <text x="300" y="305" text-anchor="middle" font-size="28" font-weight="600" class="text-dark">
    Saarth Buildtech Private Limited
  </text>

  <!-- Tagline -->
  <text x="300" y="335" text-anchor="middle" font-size="18" class="text-light">
    We Make Your Dreams Come True
  </text>
</svg>
